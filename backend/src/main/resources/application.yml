spring:
  #MariaDB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
    url: jdbc:mariadb://localhost/blog


  #JPA
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    open-in-view: true
    show-sql: false


  #Redis  configuration unFinish
  data:
    redis:
      port: 6379

  # sso
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: { your google id}
            client-secret: {your google secret  }
          github:
            client-id: {your github id }
            client-secret: {your github secret}
    user:
      roles: ADMIN,USER
server:
  port: 8080


